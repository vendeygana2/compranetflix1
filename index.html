<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Pantalla Completa</title>
    <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT_onkeoskCL_6LMDHp59vSoPO81DhbB15C_w&s">
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden; /* Evita el desplazamiento */
            background-color: #f4f4f4;
        }

        .container {
            width: 100vw;
            height: 100vh;
            position: relative;
            background: white;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: red;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            text-decoration: none;
            z-index: 1000; /* Asegura que esté por encima del iframe */
        }

        .close-btn:hover {
            background: darkred;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Botón de cerrar -->
        <a class="close-btn" href="https://www.vendeygana.net/user/">X</a>
        <!-- Iframe del formulario -->
        <iframe src="https://fluidforms.co/embed/form?id=67a660e6b5dbcdf5a509bf82" title="Formulario"></iframe>
    </div>
</body>
</html>
