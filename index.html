<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venta Emergente</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .modal {
            display: block; /* Cambiar a 'none' para ocultar */
            position: fixed;
            z-index: 1;
            left: 0;
            top: 0;
            width: 100%;
            height: 100%;
            overflow: auto;
            background-color: rgba(0,0,0,0.4);
            backdrop-filter: blur(5px); /* Efecto de desenfoque */
            padding-top: 60px;
        }

        .modal-content {
            background-color: #fefefe;
            margin: 5% auto;
            padding: 20px;
            border: 5px solid #ED7318; /* Marco más grueso y color naranja */
            border-radius: 15px; /* Bordes redondeados */
            width: 90%;
            max-width: 600px;
            text-align: center;
        }

        .close {
            color: #aaa;
            float: right;
            font-size: 28px;
            font-weight: bold;
        }

        .close:hover,
        .close:focus {
            color: black;
            text-decoration: none;
            cursor: pointer;
        }

        .logo {
            width: 100px;
        }

        .notice {
            font-size: 18px;
            color: #ED7318; /* Color naranja */
            margin-top: 10px;
        }

        .video-container {
            margin: 20px 0;
        }

        .video-container iframe {
            width: 100%;
            height: 200px;
        }

        @media (min-width: 600px) {
            .video-container iframe {
                height: 315px;
            }
        }

        .buttons {
            margin-top: 20px;
        }

        .button {
            border: none;
            color: white;
            padding: 15px 32px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            margin: 4px 2px;
            cursor: pointer;
            border-radius: 5px;
            width: calc(100% - 16px);
        }

        .button:hover {
            opacity: 0.8;
        }

        .buy-button {
            background-color: #E50914; /* Color rojo del logo de Netflix */
        }

        .back-button {
            background-color: #ED7318; /* Color naranja */
        }
    </style>
</head>
<body>
    <div id="popup" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <div class="header">
                <img src="https://upload.wikimedia.org/wikipedia/commons/0/08/Netflix_2015_logo.svg" alt="Netflix Logo" class="logo">
                <p class="notice">VER EL VIDEO ANTES DE COMPRAR</p>
            </div>
            <div class="video-container">
                <iframe src="https://www.youtube.com/embed/B0MFq0Lnhw8" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <div class="buttons">
                <button id="buyBtn" class="button buy-button">COMPRAR</button>
                <button id="backBtn" class="button back-button">VOLVER A VENDE Y GANA</button>
            </div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            var modal = document.getElementById("popup");
            var span = document.getElementsByClassName("close")[0];
            var buyBtn = document.getElementById("buyBtn");
            var backBtn = document.getElementById("backBtn");

            // Cerrar el modal al hacer clic en la 'x' y redirigir
            span.onclick = function() {
                modal.style.display = "none";
                window.location.href = "https://www.vendeygana.net/user/";
            }

            // Redirigir al enlace de compra
            buyBtn.onclick = function() {
                window.location.href = "https://departamentodecuentas.company.site/products/cuenta";
            }

            // Redirigir al enlace de volver
            backBtn.onclick = function() {
                window.location.href = "https://www.vendeygana.net/user/";
            }

            // Cerrar el modal si se hace clic fuera de él
            window.onclick = function(event) {
                if (event.target == modal) {
                    modal.style.display = "none";
                    window.location.href = "https://www.vendeygana.net/user/";
                }
            }
        });
    </script>
</body>
</html>
