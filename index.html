<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Juegos</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            font-family: Arial, sans-serif;
            background-color: #f3f4f6;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .popup {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
        }

        .popup h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }

        .popup button {
            background-color: #ED7318; /* Color de los botones */
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 5px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .popup button:hover {
            background-color: #d46314; /* Color m√°s oscuro al pasar el mouse */
        }

        iframe {
            width: 100vw;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>
    <!-- Mensaje emergente -->
    <div class="popup">
        <h2>DESCARGA NUESTRA APP Y DISFRUTA DE LOS MEJORES BENEFICIOS</h2>
        <button onclick="window.location.href='https://app.jotform.com/VENDEYGANASTREAMING/vende-y-gana-panaxtreaming'">DESCARGAR APP</button>
        <button onclick="window.location.href='https://www.youtube.com/watch?v=YaZccFewDjY'">VER VIDEO DESCARGA LA APP</button>
    </div>

    <!-- Formulario embebido -->
    <iframe src="https://form.jotform.com/250575335732054" title="Formulario"></iframe>
</body>
</html>
