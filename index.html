<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Fullscreen</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        
        .close-btn {
            position: fixed;
            top: 15px;
            right: 20px;
            font-size: 30px;
            font-weight: bold;
            color: #333;
            cursor: pointer;
            z-index: 1000;
            text-decoration: none;
            background: rgba(255,255,255,0.7);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .close-btn:hover {
            color: #000;
            background: rgba(255,255,255,0.9);
        }
        
        .form-container {
            width: 100vw;
            height: 100vh;
            overflow: hidden;
            border: none;
        }
        
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <a href="https://www.vendeygana.net/user/" class="close-btn">Ã—</a>
    <div class="form-container">
        <iframe src="https://vendeygana.forms.app/compranet" allowfullscreen></iframe>
    </div>
</body>
</html>
