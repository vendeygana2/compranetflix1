<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario en Pantalla Completa</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }

        iframe {
            width: 100%;
            height: calc(100% - 120px); /* Ajusta la altura del iframe */
            border: none;
        }

        .close-button {
            position: absolute;
            top: 10px;
            right: 10px;
            background-color: red;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 5px 10px;
            font-size: 16px;
            cursor: pointer;
        }

        .close-button:hover {
            background-color: darkred;
        }

        .notice {
            position: absolute;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #f4f4f4;
            text-align: center;
            padding: 10px 0;
            box-shadow: 0 -2px 5px rgba(0, 0, 0, 0.1);
        }

        .notice p {
            font-size: 18px;
            font-weight: bold;
            animation: blink 1s infinite;
        }

        .notice button {
            margin: 0 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            position: relative;
            overflow: hidden;
            animation: blink 1.5s infinite; /* Botones parpadean también */
        }

        .youtube-button {
            background-color: #FF0000;
            color: white;
        }

        .youtube-button:hover {
            background-color: #cc0000;
        }

        .app-button {
            background-color: #4CAF50;
            color: white;
        }

        .app-button:hover {
            background-color: #388E3C;
        }

        /* Animaciones */
        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
    <script>
        function hideNotice() {
            document.querySelector('.notice').style.display = 'none';
        }

        function monitorFormInteraction() {
            const iframe = document.querySelector('iframe');
            iframe.addEventListener('load', () => {
                iframe.contentWindow.document.addEventListener('click', hideNotice);
            });
        }

        document.addEventListener('DOMContentLoaded', monitorFormInteraction);
    </script>
</head>
<body>
    <button class="close-button" onclick="window.location.href='https://www.vendeygana.net/user/'">X</button>
    <iframe src="https://form.jotform.com/250575335732054" title="Formulario"></iframe>
    <div class="notice">
        <p>AHORA PUEDES YA DESCARGAR NUESTRA APP Y HACER TODO MÁS FÁCIL PARA TI</p>
        <button class="youtube-button" onclick="window.location.href='https://www.youtube.com/watch?v=YaZccFewDjY'">VIDEO DE DESCARGA APP</button>
        <button class="app-button" onclick="window.location.href='https://app.jotform.com/250464329670661/checkout'">DESCARGA APLICACIÓN</button>
    </div>
</body>
</html>
